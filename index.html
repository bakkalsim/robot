<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Robot 3D</title>
  <style>body{margin:0;background:#111;height:100vh}canvas{display:block}</style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);
    const camera = new THREE.PerspectiveCamera(45,innerWidth/innerHeight,0.1,1000);
    camera.position.set(0,1,2);
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(innerWidth,innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1.5));
    const dir = new THREE.DirectionalLight(0xffffff,1);
    dir.position.set(2,2,2); scene.add(dir);

    const loader = new GLTFLoader();
    loader.load('robot.glb', gltf => {
      scene.add(gltf.scene);
      const box = new THREE.Box3().setFromObject(gltf.scene);
      const center = box.getCenter(new THREE.Vector3());
      gltf.scene.position.sub(center);
      const maxDim = Math.max(...box.getSize(new THREE.Vector3()).toArray());
      camera.position.z = maxDim * 2.5;
    }, xhr => console.log('%', (xhr.loaded/xhr.total*100).toFixed(0)), err => console.error(err));

    const controls = new OrbitControls(camera,renderer.domElement);
    controls.enableDamping = true;
    function animate(){requestAnimationFrame(animate); controls.update(); renderer.render(scene,camera)}
    animate();
    addEventListener('resize',()=>{
      camera.aspect=innerWidth/innerHeight; camera.updateProjectionMatrix(); renderer.setSize(innerWidth,innerHeight);
    });
  </script>
</body>
</html>
